{% extends "layout.html" %}
{% block content %}
<div id="box" align="center">
    <h2>{{ outcome }}</h2>
    <p style="font-size:120%;"><b>Service 3:</b> The temperature in {{ city }} is {{ temperature }} C. </p>
    <br>
    {% if correct %}
    <form name="myForm" action="{{ url_for('retrieve') }}" method="post">
            <button type="submit" name="prize" value="{{ prize }}">Retrieve</button>
    </form>
    {% else %}
        <a href="{{ url_for('quiz') }}"> Play Again </a>
    {% endif %}
</div>
{% endblock %}
